<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h1>Rock Paper Scissor Game - First to 5 wins</h1>

    <div>
      <div>
        Player Choice: <span id="player"></span><br />
        Computer Choice: <span id="computer"></span><br /><br />
        Current Round Result: <span id="roundResult">Individual Rounds</span>
      </div>
      <div>
        Score till now! <br />
        Player - Computer<br />
        <span id="currentScore"></span>
        <span id="gameResult"></span><br /><br />
      </div>
    </div>
    Choose your weapon!
    <div>
      <button id="rockBtn">Rock</button>
      <button id="paperBtn">Paper</button>
      <button id="scissorBtn">Scissor</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
